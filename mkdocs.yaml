# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Greenglass Project
site_url: http://greenglass-project.org
theme:
  name: material
  #palette: 
  #  scheme: greenglass
 

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.footer

nav:
  - Architecture: host-architecture.md
  - Subsystems:
      - Sparkplug Protocol: sparkplug.md
      - LwM2M Protocol: lwm2m.md
      - Application: application.md
      - Control:
        - Control Model : control-model.md
        - Control Framework : control-framework.md
      - Process Control: process-control.md

  - Developing and Testing: developing-testing.md

plugins:
  - search
  - awesome-pages
  - with-pdf

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences